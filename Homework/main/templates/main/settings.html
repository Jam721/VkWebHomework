{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-md-9">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Settings: Dr. Pepper</h1>
        <a href="{% url 'ask' %}" class="btn btn-success">ASK!</a>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Login Field -->
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" 
                   class="form-control" 
                   value="dr_pepper"
                   disabled>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" 
                   class="form-control" 
                   value="drpepper@mail.ru">
        </div>

        <!-- Nickname Field -->
        <div class="mb-3">
            <label class="form-label">NickName</label>
            <input type="text" 
                   class="form-control" 
                   value="Dr. Pepper">
        </div>

        <!-- Avatar Upload -->
        <div class="mb-4">
            <label class="form-label">Upload avatar</label>
            <div class="input-group">
                <input type="text" 
                       class="form-control" 
                       value="c:\avataring" 
                       disabled>
                <input type="file" 
                       class="form-control" 
                       id="avatarInput"
                       name="avatar"
                       style="display: none;">
                <button class="btn btn-outline-secondary" 
                        type="button"
                        onclick="document.getElementById('avatarInput').click()">
                    Choose
                </button>
            </div>
        </div>

        <!-- Save Button -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
